<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Online Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>WhatsApp Online Tracker</h1>
    </header>
    <main>
      <section id="contacts">
        <h2>Contacts</h2>
        <ul id="contact-list">
          <!-- Contacts will be dynamically added here -->
        </ul>
      </section>
      <section id="analytics">
        <h2>Analytics</h2>
        <div id="analytics-data">
          <p>Select a contact to view analytics.</p>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
